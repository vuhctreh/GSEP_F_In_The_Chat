<!DOCTYPE html>
<!-- Isabel, Victoria: 8/2/21, Isabel 18/2/21-->
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sign Up</title>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"></link>
  <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}"></link>
  <link rel="preconnect" href="https://fonts.gstatic.com"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"></link>
</head>

<body>
  <div class="top_bar">
    <h6 class="app_name">CoffeeClique</h6>
  </div>

  <div class="main">
    <h2>Sign Up</h2>

    <form method="post">
      {% csrf_token %}  <!-- security item required for django forms !! -->
      {{ form.as_p }}

      Under GDPR, we are required to ask for your express permission to collect and process your data. By clicking 'Sign Up', you agree to our <a href="privacy" target="_blank">Privacy Policy </a> and<a href="terms" target="_blank">Terms of Use</a>.
      <br><br>

      <button type="submit"> Sign Up </button>
    </form><br>


    <button onclick="document.location='/'" id="login">Login</button><br>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
