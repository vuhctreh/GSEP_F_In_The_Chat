<!DOCTYPE html>
<!-- Isabel: 20/2/21 -->
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Denied</title>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"></link>
  <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}"></link>
  <link rel="stylesheet" type="text/css" href="{% static 'css/error_msg.css' %}"></link>
  <link rel="preconnect" href="https://fonts.gstatic.com"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"></link>
</head>

<body>
  <div class="top_bar">
    <h6 class="app_name">CoffeeClique</h6>
    <a class="logout" href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="message">
    <h1>Table Not Found</h1>
    <p>This table either doesn't exist, or you don't have access to it. Click <a href="{% url 'edit_info' %}">here</a> to join tables.</p>
    <button onclick="document.location='/table_view'" id="table_view" inline="true">Back to Cafe</button><br>
  </div>
  <script src="{% static 'js/darkmode.js' %}" type="text/javascript"></script>
</body>

</html>
