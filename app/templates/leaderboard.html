<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cafe</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}"></link>
  <link rel="preconnect" href="https://fonts.gstatic.com"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"></link>
</head>

<body>
  <div class="top_bar">
    <h6 class="app_name">CoffeeClique</h6>
    <a class="logout" href="{% url 'logout' %}">Logout</a>
  </div>
  <br>

  <div class="main">
    <h2>Leaderboard</h2>
      {% for user in users %}
          <h1> Rank {{ forloop.counter }}:  {{ user.first_name }} {{ user.last_name }}</h1>
          <p>Points: {{ user.points }}</p>
      {% endfor %}
    <button onclick="document.location='home'" id="home">Home</button><br>
  </div>
</body>

</html>
