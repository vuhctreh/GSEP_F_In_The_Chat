<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}"></link>
  <link rel="preconnect" href="https://fonts.gstatic.com"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"></link>
</head>

<body>
  <div class="top_bar">
    <h6 class="app_name">CoffeeClique</h6>
  </div>

  <div class="main">
    <h2>Login</h2>
    <form class="loginform">
      <input type="email" placeholder="Email" required="required" size="34" name="email" id="email"><br>
      <input type="password" placeholder="Password" required="required" size="34" name="psw" id="psw"><br><br>
      <input type="submit" value="Login" id="submit">
    </form><br>
    <button onclick="" id="signup">Sign Up</button><br>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
