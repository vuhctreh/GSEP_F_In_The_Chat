<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cafe</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}"></link>
  <link rel="preconnect" href="https://fonts.gstatic.com"></link>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"></link>
</head>

<body>
  <div class="top_bar">
    <h6 class="app_name">CoffeeClique</h6>
    <a class="logout" href="{% url 'logout' %}">Logout</a>
  </div>
  <br>

  {% for i in tasks %}
  <div class="main">
    <h2>Task {{i.task_id}}</h2>
    <form method="post">
      {% csrf_token %}  <!-- security item required for django forms !! -->
      <table class="tasks">
        
          <tr>
            <td><h4>Set By:</h4></td>
            <td> {{i.created_by}}</td>
          </tr>  
          <tr> 
            <td><h4>Points:</h4></td>
            <td> {{i.points}} </td>
          </tr>
          <tr>
            <td><h4>Description:</h4></td> 
            <td> {{i.task_content}} </td>
          </tr>
          <tr>
            <td><button onclick=""> Completed </button></td>
          </tr>
        
    </table>
    </form>
  </div>
  {% endfor %}
</body>

</html>
