<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Set Task</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
</head>

<body>
  <div class="top_bar">
    <h6 class="app_name">CoffeeClique</h6>
    <h6 class="user_count">Users in Cafe: {{ num_users }}</h6>
    <a class="logout" href="{% url 'logout' %}">Logout</a>
  </div>
  <br>

  <div class="main">
    <h2>Set Task</h2>
    <form method="post">
      {% csrf_token %}  <!-- security item required for django forms !! -->
      {% for field in form %}
        <p>
          {{field.label_tag}}<br>
          {{field}}
        </p>
      {% endfor %}
      <button type="submit">Set Task</button>
    </form><br>
    <button onclick="document.location='dashboard'" id="dashboard">Dashboard</button><br><br>
  </div>
  <script src="{% static 'js/darkmode.js' %}" type="text/javascript"></script>
</body>

</html>
